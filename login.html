<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/login.css">

    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo" style="margin-bottom: 7.54px; margin-top: 39px;">

        <h1 class="header-register">WELCOME BACK</h1>

        <div class="box">
            <div class="bg-box"></div>

            <form id="step1-form" action="">

                <div class="inputs">
                    <label for="nama">Your Email</label>
                    <input type="text" id="email" placeholder="Masukkan email anda...">
                    <p id="error-email" class="error-message"></p>
                </div>

                <div class="inputs">
                    <label for="nama">Your Password</label>

                    <div class="hide">
                        <input type="password" id="pass" placeholder="Masukkan password anda...">
                        <div id="show-pass"  class="show"></div>
                    </div>
                    
                    <p id="error-pass" class="error-message"></p>
                </div>

            </form>

            <a href="" class="forgot">Forget password?</a>

            <button id="step-btn" type="submit" href="">LOGIN</button>
            
            <a href="Signup.html"  class="a-btn">Belum memiliki akun? <b>Registrasi disini</b></Ri:a></a>
        </div>

        
    </div>

    <script src="JS/login.js"></script>
</body>
</html>
